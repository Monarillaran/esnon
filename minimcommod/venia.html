<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Font Example</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap">
<style>
  body {
    font-family: 'Roboto Mono', monospace; /* Replace with your chosen rounded font */
    font-size: 17pt; /* 17-point font size */
  }
</style>
</head>
<body>
  <p>This is text styled with a rounded font at 17 points.</p>
</body>
</html>
