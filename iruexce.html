<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .counter-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .increment {
            background-color: #4CAF50;
            color: white;
        }

        .decrement {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Counter</h1>
        <div id="counter-value">0</div>
        <button class="increment" onclick="incrementCounter()">Increment</button>
        <button class="decrement" onclick="decrementCounter()">Decrement</button>
    </div>

    <script>
        let counter = 0;

        function updateCounter() {
            document.getElementById('counter-value').innerText = counter;
        }

        function incrementCounter() {
            counter++;
            updateCounter();
        }

        function decrementCounter() {
            counter--;
            updateCounter();
        }

        // Initial load
        updateCounter();
    </script>
</body>
</html>
